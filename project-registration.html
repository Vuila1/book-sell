<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký dự án</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trang Đăng Ký Dự Án</h1>
        <form>
            <label for="project-name">Tên dự án</label>
            <input type="text" id="project-name" name="project-name" placeholder="Nhập tên dự án">

            <label for="description">Mô tả dự án</label>
            <textarea id="description" name="description" rows="4" placeholder="Nhập mô tả ngắn gọn về dự án"></textarea>

            <label for="contact-email">Email liên hệ</label>
            <input type="email" id="contact-email" name="contact-email" placeholder="Nhập email liên hệ">

            <label for="deadline">Thời hạn</label>
            <input type="date" id="deadline" name="deadline">

            <label for="leader">Người phụ trách</label>
            <input type="text" id="leader" name="leader" placeholder="Nhập tên người phụ trách">

            <button type="submit">Đăng ký</button>
        </form>
    </div>
</body>
</html>
