<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" title="Quay lại Trang Chủ">
                <img src="logo.png" alt="Logo Cửa Hàng" class="logo">
            </a>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Đăng Nhập</h2>
            <form id="loginForm">
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                <button type="submit">Đăng Nhập</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Kiểm tra thông tin đăng nhập
            if (username === "admin" && password === "123456") { // Thay đổi thông tin đăng nhập nếu cần
                localStorage.setItem("loggedIn", "true");
                localStorage.setItem("username", username);
                alert("Đăng nhập thành công!");
                window.location.href = "index.html"; // Chuyển về trang chủ
            } else {
                alert("Tên đăng nhập hoặc mật khẩu không đúng!");
            }
        });
    </script>
</body>
</html>
