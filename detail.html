<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Bố cục trang chi tiết sản phẩm */
        .product-detail-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-image {
            flex: 1;
            max-width: 400px;
        }

        .product-image img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .product-info h1 {
            font-size: 24px;
            margin: 0;
        }

        .product-info p {
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
        }

        .product-info .price {
            font-size: 20px;
            font-weight: bold;
            color: #d9534f;
        }

        .product-info button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .product-info button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" title="Quay lại Trang Chủ">
                <img src="logo.png" alt="Logo Cửa Hàng" class="logo">
            </a>
            <h1>Cửa Hàng Sách</h1>
            <div class="header-buttons">
                <button id="account-info">Đăng Nhập</button>
                <button id="cart-button" style="display: none;" onclick="location.href='cart.html'">Giỏ Hàng</button>
            </div>
        </div>
    </header>

    <main>
        <h2>Chi Tiết Sản Phẩm</h2>
        <div class="product-detail-container">
            <!-- Hình ảnh sản phẩm -->
            <div class="product-image">
                <img src="product-sample.jpg" alt="Hình ảnh sản phẩm">
            </div>

            <!-- Thông tin sản phẩm -->
            <div class="product-info">
                <h1>Tên Sản Phẩm</h1>
                <p class="description">Đây là phần mô tả chi tiết sản phẩm. Bạn có thể thêm thông tin như tính năng, đặc điểm nổi bật và các thông tin liên quan tại đây.</p>
                <p class="price">Giá: 200,000đ</p>
                <button class="buy-now">Mua Ngay</button>
                <button class="add-to-cart">Thêm vào Giỏ Hàng</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Đăng ký bản quyền bởi Thắng Lợi.</p>
        <p>Liên hệ: <a href="mailto:buithangloi028@gmail.com">buithangloi028@gmail.com</a></p>
    </footer>

    <script>
        // Mẫu kiểm tra trạng thái đăng nhập
        document.addEventListener("DOMContentLoaded", function () {
            const accountInfo = document.getElementById("account-info");
            const cartButton = document.getElementById("cart-button");

            if (localStorage.getItem("loggedIn") === "true") {
                const username = localStorage.getItem("username");
                accountInfo.textContent = `Đăng Xuất (${username})`;
                cartButton.style.display = "inline-block";
                accountInfo.onclick = function () {
                    if (confirm("Bạn có chắc chắn muốn đăng xuất không?")) {
                        localStorage.removeItem("loggedIn");
                        localStorage.removeItem("username");
                        alert("Bạn đã đăng xuất thành công!");
                        location.reload();
                    }
                };
            } else {
                accountInfo.textContent = "Đăng Nhập";
                cartButton.style.display = "none";
                accountInfo.onclick = function () {
                    location.href = "login.html";
                };
            }

            // Thêm sự kiện cho nút "Thêm vào Giỏ Hàng"
            const addToCartButton = document.querySelector(".add-to-cart");
            addToCartButton.onclick = function () {
                if (localStorage.getItem("loggedIn") === "true") {
                    alert("Sản phẩm đã được thêm vào giỏ hàng!");
                } else {
                    alert("Bạn cần đăng nhập để thêm sản phẩm vào giỏ hàng.");
                }
            };
        });
    </script>
</body>
</html>
