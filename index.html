<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .product-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
        }

        .product-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-item button {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .product-item button[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .product-item button:hover:not([disabled]) {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" title="Quay lại Trang Chủ">
                <img src="logo.png" alt="Logo Cửa Hàng" class="logo">
            </a>
            <h1>Cửa Hàng Sách</h1>
            <div class="header-buttons">
                <button id="account-info">Đăng Nhập</button>
            </div>
        </div>
    </header>

    <main>
        <h2>Danh Sách Sản Phẩm</h2>
        <div class="product-list" id="product-list">
            <!-- Sản phẩm sẽ được hiển thị tại đây -->
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Đăng ký bản quyền bởi Thắng Lợi.</p>
        <p>Liên hệ: <a href="mailto:buithangloi028@gmail.com">buithangloi028@gmail.com</a></p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Sách A", price: "100,000đ", image: "product1.jpg" },
            { id: 2, name: "Sách B", price: "150,000đ", image: "product2.jpg" },
            { id: 3, name: "Sách C", price: "200,000đ", image: "product3.jpg" },
        ];

        function displayProducts() {
            const productList = document.getElementById("product-list");
            const isLoggedIn = localStorage.getItem("loggedIn") === "true";

            productList.innerHTML = products
                .map(product => `
                    <div class="product-item">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.price}</p>
                        <button onclick="viewDetail(${product.id})">Xem Chi Tiết</button>
                        <button 
                            onclick="addToCart(${product.id})" 
                            ${!isLoggedIn ? 'disabled title="Vui lòng đăng nhập để thêm vào giỏ hàng"' : ''}
                        >
                            Thêm vào Giỏ Hàng
                        </button>
                    </div>
                `)
                .join("");
        }

        function viewDetail(productId) {
            localStorage.setItem("productDetail", JSON.stringify(products.find(p => p.id === productId)));
            window.location.href = "product-detail.html";
        }

        function addToCart(productId) {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const product = products.find(p => p.id === productId);
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${product.name} đã được thêm vào giỏ hàng!`);
        }

        document.addEventListener("DOMContentLoaded", function () {
            const accountInfo = document.getElementById("account-info");

            if (localStorage.getItem("loggedIn") === "true") {
                const username = localStorage.getItem("username");
                accountInfo.textContent = `Đăng Xuất (${username})`;
                accountInfo.onclick = () => {
                    if (confirm("Bạn có chắc chắn muốn đăng xuất không?")) {
                        localStorage.removeItem("loggedIn");
                        localStorage.removeItem("username");
                        location.reload();
                    }
                };
            } else {
                accountInfo.textContent = "Đăng Nhập";
                accountInfo.onclick = () => location.href = "login.html";
            }

            displayProducts();
        });
    </script>
</body>
</html>
