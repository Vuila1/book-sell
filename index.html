<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header .logo {
            max-height: 40px;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-buttons button {
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header-buttons button:hover {
            background-color: #777;
        }

        .main-content {
            padding: 80px 20px; /* Để tránh nội dung bị che bởi header cố định */
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
        }

        .product-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-item button {
            padding: 8px 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .product-item button[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .product-item button:hover:not([disabled]) {
            background-color: #555;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" title="Quay lại Trang Chủ">
            <img src="logo.png" alt="Logo Cửa Hàng" class="logo">
        </a>
        <h1>Cửa Hàng Sách</h1>
        <div class="header-buttons" id="header-buttons">
            <!-- Các nút sẽ được hiển thị thông qua JavaScript -->
        </div>
    </header>

    <main class="main-content">
        <h2>Danh Sách Sản Phẩm</h2>
        <div class="product-list" id="product-list">
            <!-- Sản phẩm sẽ được hiển thị tại đây -->
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Đăng ký bản quyền bởi <strong>Thắng Lợi</strong>.</p>
        <p>Liên hệ: <a href="mailto:buithangloi028@gmail.com">buithangloi028@gmail.com</a></p>
        <p>
            Theo dõi chúng tôi:
            <a href="https://facebook.com" target="_blank">Facebook</a> |
            <a href="https://twitter.com" target="_blank">Twitter</a> |
            <a href="https://instagram.com" target="_blank">Instagram</a>
        </p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Sách A", price: "100,000đ", image: "product1.jpg" },
            { id: 2, name: "Sách B", price: "150,000đ", image: "product2.jpg" },
            { id: 3, name: "Sách C", price: "200,000đ", image: "product3.jpg" },
            { id: 4, name: "Sách D", price: "250,000đ", image: "product4.jpg" },
            { id: 5, name: "Sách E", price: "300,000đ", image: "product5.jpg" },
            { id: 6, name: "Sách F", price: "350,000đ", image: "product6.jpg" }
        ];

        function displayProducts() {
            const productList = document.getElementById("product-list");
            const isLoggedIn = localStorage.getItem("loggedIn") === "true";

            productList.innerHTML = products
                .map(product => `
                    <div class="product-item">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.price}</p>
                        <button onclick="viewDetail(${product.id})">Xem Chi Tiết</button>
                        <button 
                            onclick="addToCart(${product.id})" 
                            ${!isLoggedIn ? 'disabled title="Vui lòng đăng nhập để thêm vào giỏ hàng"' : ''}
                        >
                            Thêm vào Giỏ Hàng
                        </button>
                    </div>
                `)
                .join("");
        }

        function viewDetail(productId) {
            localStorage.setItem("productDetailId", productId);
            window.location.href = "product-detail.html";
        }

        function addToCart(productId) {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const product = products.find(p => p.id === productId);
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${product.name} đã được thêm vào giỏ hàng!`);
        }

        function updateHeaderButtons() {
            const headerButtons = document.getElementById("header-buttons");
            const isLoggedIn = localStorage.getItem("loggedIn") === "true";

            let buttonsHTML = "";

            if (isLoggedIn) {
                buttonsHTML += `<button id="cart-button" onclick="goToCart()">Giỏ Hàng</button>`;
                buttonsHTML += `<button id="account-info">Đăng Xuất (${localStorage.getItem("username") || "User"})</button>`;
            } else {
                buttonsHTML += `<button id="account-info">Đăng Nhập</button>`;
            }

            headerButtons.innerHTML = buttonsHTML;

            const accountInfoButton = document.getElementById("account-info");
            if (isLoggedIn) {
                accountInfoButton.onclick = () => {
                    if (confirm("Bạn có chắc chắn muốn đăng xuất không?")) {
                        localStorage.removeItem("loggedIn");
                        localStorage.removeItem("username");
                        location.reload();
                    }
                };
            } else {
                accountInfoButton.onclick = () => location.href = "login.html";
            }
        }

        function goToCart() {
            window.location.href = "cart.html";
        }

        document.addEventListener("DOMContentLoaded", function () {
            updateHeaderButtons();
            displayProducts();
        });
    </script>
</body>
</html>
